<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel â€” Loyalty Mini App</title>
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Telegram Web App SDK (needed inside the Telegram WebView to access initData/user) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Admin Panel</h1>
      <div id="admin-info">Checking identity...</div>
    </header>

    <section id="admin-users" class="admin-users">
      <h2>Users</h2>
      <div id="users-list">Loading users...</div>
    </section>

    <div id="toast" class="toast" hidden></div>
  </main>

  <!-- Debug overlay (toggleable) -->
  <div id="debug-overlay" style="position:fixed;right:12px;bottom:12px;z-index:9999;font-family:monospace;font-size:12px;">
    <button id="dbg-toggle" style="background:#222;color:#fff;border:0;padding:6px 8px;border-radius:4px;cursor:pointer;opacity:0.9">DBG</button>
    <div id="dbg-panel" style="display:none;background:rgba(0,0,0,0.85);color:#fff;padding:8px;border-radius:6px;margin-top:6px;max-width:420px;max-height:280px;overflow:auto;box-shadow:0 6px 18px rgba(0,0,0,0.5);">
      <div><strong>API_BASE:</strong> <span id="dbg-api">(unknown)</span></div>
      <div style="margin-top:6px"><strong>Telegram initDataUnsafe:</strong>
        <pre id="dbg-tg" style="white-space:pre-wrap;margin:6px 0;padding:6px;background:rgba(255,255,255,0.03);border-radius:4px;overflow:auto;max-height:120px;">(empty)</pre>
      </div>
      <div style="margin-top:6px"><strong>Last fetch:</strong>
        <pre id="dbg-fetch" style="white-space:pre-wrap;margin:6px 0;padding:6px;background:rgba(255,255,255,0.03);border-radius:4px;overflow:auto;max-height:120px;">(none)</pre>
      </div>
    </div>
  </div>

  <script>
    // allow overriding API base with ?api=...
    (function(){
      try{
        const params = new URLSearchParams(location.search);
        const api = params.get('api');
        if(api) window.API_BASE_URL = api;
      }catch(e){}
    })();
  </script>
  <script>
    // Load admin.js from /static when available; fall back to local admin.js for
    // GitHub Pages or other static hosts.
    (function(){
      function load(src){
        var s = document.createElement('script'); s.src = src; s.async = false; document.body.appendChild(s);
      }
      var primary = '/static/admin.js';
      var fallback = 'admin.js';
      var s = document.createElement('script'); s.src = primary; s.async = false;
      s.onerror = function(){ load(fallback); };
      document.body.appendChild(s);
    })();
  </script>
  <script>
    // Debug overlay updater for admin.html
    (function(){
      try {
        const btn = document.getElementById('dbg-toggle');
        const panel = document.getElementById('dbg-panel');
        const apiEl = document.getElementById('dbg-api');
        const tgEl = document.getElementById('dbg-tg');
        const fetchEl = document.getElementById('dbg-fetch');
        if (btn && panel) btn.addEventListener('click', () => { panel.style.display = panel.style.display === 'none' ? 'block' : 'none'; });
        function update() {
          const api = window.API_BASE_URL || (typeof API_BASE !== 'undefined' ? API_BASE : '(not set)');
          if (apiEl) apiEl.textContent = api;
          try {
            const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : (window.Telegram || null);
            if (tgEl) tgEl.textContent = JSON.stringify(tg && (tg.initDataUnsafe || { initData: tg.initData || null }), null, 2);
          } catch (e) { if (tgEl) tgEl.textContent = String(e); }
          try { if (fetchEl) fetchEl.textContent = window._debug_lastFetch ? JSON.stringify(window._debug_lastFetch, null, 2) : '(none)'; } catch(e){}
        }
        setInterval(update, 700);
        update();
      } catch(e) { console.debug('dbg init failed', e); }
    })();
  </script>
</body>
</html>
