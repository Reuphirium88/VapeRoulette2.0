<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loyalty Mini App — Demo</title>
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Inline critical styles to ensure Telegram WebView shows intended layout even if external CSS is blocked -->
  <style>
    :root{--bg:#071025;--card:#0b1220;--accent:#7c3aed;--muted:#9ca3af}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#071025 0%, #07182b 100%);color:#e6eef8}
    main.container{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;box-sizing:border-box}
    .header{text-align:center;margin-bottom:8px}
    .header h1{font-size:28px;margin:0 0 6px;font-weight:700}
    .header p.lead{margin:0;color:var(--muted)}
    .lootboxes{width:100%;max-width:820px}
    .boxes{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:10px}
    .box{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;align-items:center;justify-content:space-between;min-height:120px}
    .box h3{margin:0 0 6px;font-size:18px}
    .box .cost{color:var(--muted);margin-bottom:6px}
    .box .prizes{font-size:13px;color:var(--muted);margin-bottom:8px}
    .open-btn{background:linear-gradient(90deg,var(--accent),#5b21b6);color:#fff;border:none;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600;box-shadow:0 6px 20px rgba(124,58,237,0.18)}
    .open-btn:active{transform:translateY(1px)}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#0b1220;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04)}
    .modal-card{background:var(--card);padding:18px;border-radius:12px;min-width:260px;text-align:center}
    /* keep debug overlay usable */
    #debug-overlay{font-family:Inter,monospace}
    @media (max-width:420px){.boxes{grid-template-columns:1fr}}
  </style>
  <!-- Telegram Web App SDK (guarded in JS) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 id="greeting">Welcome</h1>
      <div id="xp-balance" class="xp">XP: <span id="xp-value">—</span></div>
    </header>

    <section class="lootboxes">
      <h2>Lootboxes</h2>
      <div id="lootbox-list" class="boxes"></div>
    </section>

    <!-- Admin panel (hidden for normal users) -->
    <section id="admin-panel" class="admin" hidden>
      <h2>Admin Panel</h2>
      <div id="admin-info"></div>
      <div id="admin-users">
        <p>Loading users...</p>
      </div>
    </section>

    <div id="toast" class="toast" hidden></div>

    <!-- Modal for opened prize -->
    <div id="modal" class="modal" hidden>
      <div class="modal-card">
        <h3 id="modal-title">You won!</h3>
        <p id="modal-body">Prize</p>
        <button id="modal-close">Close</button>
      </div>
    </div>

    <!-- Debug panel removed for production -->

  <!-- Debug overlay (toggleable) -->
  <div id="debug-overlay" style="display:none;position:fixed;right:12px;bottom:12px;z-index:9999;font-family:monospace;font-size:12px;">
      <button id="dbg-toggle" style="background:#222;color:#fff;border:0;padding:6px 8px;border-radius:4px;cursor:pointer;opacity:0.9">DBG</button>
      <div id="dbg-panel" style="display:none;background:rgba(0,0,0,0.85);color:#fff;padding:8px;border-radius:6px;margin-top:6px;max-width:420px;max-height:280px;overflow:auto;box-shadow:0 6px 18px rgba(0,0,0,0.5);">
  <div><strong>API_BASE:</strong> <span id="dbg-api">(unknown)</span> — App loaded: <strong id="dbg-apploaded">no</strong></div>
  <div style="margin-top:4px;font-size:12px;color:#ccc">Load status: <span id="dbg-loadmsg">(unknown)</span></div>
        <div style="margin-top:6px"><strong>Telegram initDataUnsafe:</strong>
          <pre id="dbg-tg" style="white-space:pre-wrap;margin:6px 0;padding:6px;background:rgba(255,255,255,0.03);border-radius:4px;overflow:auto;max-height:120px;">(empty)</pre>
        </div>
        <div style="margin-top:6px"><strong>Last fetch:</strong>
          <pre id="dbg-fetch" style="white-space:pre-wrap;margin:6px 0;padding:6px;background:rgba(255,255,255,0.03);border-radius:4px;overflow:auto;max-height:120px;">(none)</pre>
        </div>
          <div style="margin-top:6px"><strong>App errors:</strong>
            <pre id="dbg-errors" style="white-space:pre-wrap;margin:6px 0;padding:6px;background:rgba(255,0,0,0.05);border-radius:4px;overflow:auto;max-height:120px;color:#ffc7c7">(none)</pre>
          </div>
          <div style="margin-top:6px">
            <button id="dbg-runinit" style="background:#2a7;padding:6px 8px;border:0;border-radius:4px;color:#000;cursor:pointer">Run init</button>
          </div>
        <div style="margin-top:6px">
          <button id="dbg-ping" style="background:#444;color:#fff;border:0;padding:6px 8px;border-radius:4px;cursor:pointer;">Ping API</button>
          <select id="dbg-candidates" style="margin-left:8px;padding:4px;font-size:12px;">
            <option value="">(choose)</option>
            <option value="window.API_BASE">window.API_BASE</option>
            <option value="window.API_BASE_URL">window.API_BASE_URL</option>
            <option value="http://127.0.0.1:8000">http://127.0.0.1:8000</option>
          </select>
        </div>
      </div>
    </div>

  </main>

</body>
  <script>
    // Optional: set API base from ?api=... query param when previewing locally
    (function(){
      try{
        const params = new URLSearchParams(location.search);
        const api = params.get('api');
        if(api) window.API_BASE_URL = api;
      }catch(e){}
    })();
  </script>
  <script>
    // Try to load /static/app.js (when served from the API/tunnel host).
    // If that fails (e.g. GitHub Pages), fall back to relative ./app.js so the
    // same HTML works both when hosted alongside the API and when served
    // statically from GitHub Pages.
    (function(){
      function load(src){
        var s = document.createElement('script');
        s.src = src; s.async = false;
        document.body.appendChild(s);
      }
      var primary = '/static/app.js';
      var fallback = 'app.js';
      var s = document.createElement('script');
      s.src = primary; s.async = false;
      s.onerror = function(){ load(fallback); };
      document.body.appendChild(s);
    })();
  </script>
  <script src="/debug-config.js"></script>
  <script>
    // Debug overlay updater
    (function(){
      try {
        try { if (!window.API_DEBUG) return; } catch(e) { return; }
        const btn = document.getElementById('dbg-toggle');
        const panel = document.getElementById('dbg-panel');
        const apiEl = document.getElementById('dbg-api');
        const tgEl = document.getElementById('dbg-tg');
        const fetchEl = document.getElementById('dbg-fetch');
        if (btn && panel) btn.addEventListener('click', () => { panel.style.display = panel.style.display === 'none' ? 'block' : 'none'; });
        function update() {
          const api = window.API_BASE || window.API_BASE_URL || '(not set)';
          if (apiEl) apiEl.textContent = api;
          try {
            const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : (window.Telegram || null);
            if (tgEl) tgEl.textContent = JSON.stringify(tg && (tg.initDataUnsafe || { initData: tg.initData || null }), null, 2);
          } catch (e) { if (tgEl) tgEl.textContent = String(e); }
          try { if (fetchEl) fetchEl.textContent = window._debug_lastFetch ? JSON.stringify(window._debug_lastFetch, null, 2) : '(none)'; } catch(e){}
          // app loaded indicator: presence of window._miniapp or window._debug_lastFetch
          try {
            const loaded = !!(window._miniapp || window._debug_lastFetch || window.API_BASE);
            const el = document.getElementById('dbg-apploaded'); if (el) el.textContent = loaded ? 'yes' : 'no';
          } catch(e){}
        }

        async function pingCandidate(candidate) {
          if (!candidate) return; 
          let url = candidate;
          if (candidate === 'window.API_BASE') url = window.API_BASE || '';
          if (candidate === 'window.API_BASE_URL') url = window.API_BASE_URL || '';
          if (!url) {
            fetchEl.textContent = 'candidate has no value';
            return;
          }
          const target = url.replace(/\/+$|$/,'').replace(/\/$/,'') + '/api/me';
          try {
            const res = await fetch(target, { method: 'GET', headers: { 'Content-Type':'application/json' } });
            let body = '(no-body)';
            try { body = await res.clone().text(); } catch(e) { body = '<unreadable>'; }
            fetchEl.textContent = JSON.stringify({ url: target, status: res.status, ok: res.ok, body }, null, 2);
          } catch (err) {
            fetchEl.textContent = JSON.stringify({ url: target, error: String(err) }, null, 2);
          }
        }

        setInterval(update, 700);
        update();
        // attach ping handler
        try { const pingBtn = document.getElementById('dbg-ping'); const sel = document.getElementById('dbg-candidates'); if (pingBtn && sel) pingBtn.addEventListener('click', () => pingCandidate(sel.value)); } catch(e){}

        // capture global errors for the overlay
        try {
          window._debug_appErrors = window._debug_appErrors || [];
          window.onerror = function(message, source, lineno, colno, error) {
            try { window._debug_appErrors.push(String(message) + ' @ ' + source + ':' + lineno + ':' + colno); } catch(e){}
            return false;
          };
          window.addEventListener('unhandledrejection', function(ev){
            try { window._debug_appErrors.push('unhandledrejection: ' + (ev.reason && ev.reason.stack ? ev.reason.stack : String(ev.reason))); } catch(e){}
          });
        } catch(e){}

        // attach run-init handler
        try {
          const runBtn = document.getElementById('dbg-runinit');
          const errorsEl = document.getElementById('dbg-errors');
          if (runBtn) runBtn.addEventListener('click', async () => {
            try {
              // prefer explicit init if present
              if (typeof window.init === 'function') {
                await window.init();
                if (errorsEl) errorsEl.textContent = '(ran window.init)';
                return;
              }
              // try miniapp helpers
              if (window._miniapp && typeof window._miniapp.fetchUser === 'function') {
                try { const r = await window._miniapp.fetchUser(); if (errorsEl) errorsEl.textContent = 'fetchUser returned: ' + JSON.stringify(r); } catch(e){ if (errorsEl) errorsEl.textContent = 'fetchUser failed: '+String(e); }
                return;
              }
              // try admin helper if present
              if (window._admin && typeof window._admin.fetchAdminUsers === 'function') {
                try { const r = await window._admin.fetchAdminUsers(); if (errorsEl) errorsEl.textContent = 'fetchAdminUsers returned: ' + JSON.stringify(r); } catch(e){ if (errorsEl) errorsEl.textContent = 'fetchAdminUsers failed: '+String(e); }
                return;
              }
              // fallback: try ping candidate API_BASE
              await pingCandidate('window.API_BASE');
            } catch(e) { if (errorsEl) errorsEl.textContent = 'runinit error: '+String(e); }
          });
        } catch(e){}


        // Attempt to load app script(s) if the app hasn't initialised — helps diagnose blocked/missing script
        try {
          const loadMsgEl = document.getElementById('dbg-loadmsg');
          function mark(msg){ try{ if (loadMsgEl) loadMsgEl.textContent = msg; }catch(e){}
          }
          if (!window._miniapp) {
            // try /static/app.js then app.js
            const candidates = ['/static/app.js','app.js'];
            (function tryNext(i){
              if (i>=candidates.length) return mark('no app script loaded');
              const src = candidates[i];
              const s = document.createElement('script'); s.src = src; s.async = false;
              s.onload = function(){ mark('loaded ' + src); };
              s.onerror = function(ev){ mark('failed to load ' + src); // try next
                tryNext(i+1);
              };
              // append after a short delay to avoid racing the main loader
              setTimeout(()=>document.body.appendChild(s), 20);
            })(0);
          } else {
            mark('already initialised');
          }
        } catch(e){ /* ignore */ }
      } catch(e) { console.debug('dbg init failed', e); }
    })();
  </script>
</body>
</html>
